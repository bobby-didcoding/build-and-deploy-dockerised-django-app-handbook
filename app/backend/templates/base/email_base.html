{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="https://www.w3.org/1999/xhtml">
<head>
	<meta https-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta https-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no" />
	<!-- disable auto telephone linking in iOS -->
	<title>{{subject}}</title>
</head>
<body bgcolor="#eeeeee" leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0">
	<center style="background-color: #eeeeee;">
		<table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" id="bodyTable" style="table-layout: fixed;max-width:100% !important;width: 100% !important;min-width: 100% !important;">
			<tr>
				<td align="center" valign="top" id="bodyCell">
					<table bgcolor="#181818"  border="0" cellpadding="0" cellspacing="0" width="600" id="emailBody">
						<tr>
							<td align="center" valign="top">
								<table border="0" cellpadding="0" cellspacing="0" width="100%" style="color:#9c07b6;" bgcolor="#9c07b6">
									<tr>
										<td align="center" valign="top">
											<table border="0" cellpadding="0" cellspacing="0" width="600" class="flexibleContainer">
												<tr>
													<td align="center" valign="top" width="600" class="flexibleContainerCell">
														<table border="0" cellpadding="25" cellspacing="0" width="100%">
															<tr>
																<td align="center" valign="top" class="textContent">
																	<div class="paddingMobile0" style="padding: 7px 0;">
																		<a href="{{domain}}" target="_blank">
																			<img src="#" width="150" height="">
																		</a>
																	</div>
																</td>
															</tr>
														</table>
													</td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
							</td>
						</tr>
						
						<tr>
							<td align="center" valign="top">
								<table border="0" cellpadding="0" cellspacing="0" width="100%" bgcolor="#9c07b6">
									<tr>
										<td align="center" valign="top" >
											<table border="0" cellpadding="0" cellspacing="0" width="600" class="flexibleContainer">
												<tr>
													<td align="center" valign="top" width="600" class="flexibleContainerCell">
														<table border="0" cellpadding="0" cellspacing="0" width="100%">
															<tr>
																<td align="center" valign="top">
																	<table border="0" cellpadding="0" cellspacing="0" width="100%">
																		<tr>
																			<td class="textContent" valign="top" align="left">
																				<div style="padding: 40px 26px 45px 26px;">
																					<div class="paddingMobile30" style="background:#ffffff;padding:40px;border-radius:24px;box-shadow:0px 0px 1px rgba(48, 49, 51, 0.05), 0px 8px 16px rgba(48, 49, 51, 0.1);">
                                                                                        {% block content %}{% endblock %}
																					</div>
																				</div>
																			</td>
																		</tr>
																	</table>
																</td>
															</tr>
														</table>
													</td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</center>
</body>
</html>
