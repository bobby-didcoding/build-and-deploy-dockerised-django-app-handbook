              docker push ${{ env.PROD_NGINX_IMAGE }}
              docker push ${{ env.PROD_APP_IMAGE }}
              docker push ${{ env.PROD_CELERY_IMAGE }}
              docker push ${{ env.PROD_BEAT_IMAGE }}
              docker push ${{ env.PROD_DB_IMAGE }}

