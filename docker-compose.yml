version: '3.8'

services:
  app:
    build:
      context: ./app/backend
      dockerfile: docker/docker_files/Dockerfile
    restart: unless-stopped
    container_name: app
    networks:
      - inside-network
    command: >
      bash -c "python manage.py makemigrations
      && python manage.py migrate
      && python manage.py test
      && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./app/backend:/code
    ports:
      - 8000:8000
    env_file:
      - .env

  stripe-cli:
    image: stripe/stripe-cli
    container_name: stripe-cli
    networks:
      - inside-network
    env_file:
      - .env
    command: "listen --api-key ${STRIPE_SECRET} --device-name 'local' --forward-to app:8000/stripe-webhooks/"

  redis:
    image: redis:6-alpine
    networks:
      - inside-network
    ports:
      - "6379:6379"

  worker:
    restart: always
    build:
      context: ./app/backend
      dockerfile: docker/docker_files/Dockerfile
    networks:
      - inside-network
    command: celery -A course worker --loglevel=info --logfile=logs/celery.log
    volumes:
      - ./app/backend:/code
    env_file:
      - .env
    depends_on:
      - redis
      - app

  beat:
    build:
      context: ./app/backend
      dockerfile: docker/docker_files/Dockerfile
    networks:
      - inside-network
    command: celery -A course beat -l info
    volumes:
      - ./app/backend:/code
    env_file:
      - .env
    depends_on:
      - redis
      - app


  flower:
    build:
      context: ./app/backend
      dockerfile: docker/docker_files/Dockerfile
    networks:
      - inside-network
    command: celery -A course flower  --broker=${CELERY_BROKER}
    ports:
      - 5555:5555
    env_file:
      - .env
    depends_on:
      - app
      - redis
      - worker

networks:
    inside-network:
        driver: bridge